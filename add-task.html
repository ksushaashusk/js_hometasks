<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/form.css">

    <title>Форма</title>
</head>

<body>
    <h2>Добавление задачи</h2>
    <form name="add-task" method="post" novalidate>
        <span></span>
        <div>
            <label for="title">Название задачи</label>
            <input required minlength="2" maxlength="20" name="title" id="title" type="text" placeholder="Введите название задачи">
            <span></span>
        </div>
        <div>
            <label for="description">Описание задачи  <input required id="description" name="description" type="text" placeholder="Введите описание задачи"></label>

        </div>
        <div>
            <label>Срок выполнения задачи </label>
            <input id="date" value="" type="date">
            <span></span>
        </div>
        <input class="submit" name="submit" type="submit" value="Добавить задачу" />
        <span id="error"></span>
       


    </form>
    <script src=js/add-task.js></script>
</body>
</html>
